<div class="container-fluid d-flex gap-5 h-100 w-100 px-0" style="max-height: 100vh;">
    <div class="chart w-75 h-100 d-flex flex-column gap-3">
        <div class="h-50">
            <app-chart [stock]="selectedStock" />
        </div>
        <div class="h-50 d-flex gap-1">
            <div class="flex-fill">
                <app-volume-chart [stock]="selectedStock" />
            </div>
            <div class="flex-fill">
                <app-rsi-chart [stock]="selectedStock" />
            </div>
            <div class="flex-fill">
                <app-macd-chart [stock]="selectedStock" />
            </div>
        </div>
    </div>
    <div class="overview d-flex flex-column gap-3 w-25 h-100">
        <div class="watchlist h-50">
            <app-watchlist-overview (selectedStock)="onStockSelection($event)" />
        </div>
        <div class="h-50 flex-fill">
            <app-purchase-widget [stock]="selectedStock" />
        </div>
    </div>
</div>
