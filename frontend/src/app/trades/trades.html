<div style="overflow-y: auto; overflow-x: auto; max-height: 100%;">
  <table class="table table-borderless mb-0"
    style="background-color: var(--black-primary); color: var(--silver-primary);">
    <thead style="background-color: var(--black-primary); color: var(--silver-primary);">
      <tr>
        <th>Stock Name</th>
        <th>Sector</th>
        <th>Market Cap</th>
        <th>Change</th>
        <th>Price</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody style="background-color: var(--black-primary); color: var(--silver-primary);">
      @for(stock of allStockData; track stock._id){
      <tr>
        <td>{{stock.stockName}}</td>
        <td>{{stock.sector}}</td>
        <td>{{stock.marketCap}}</td>
        <td>{{ stock.trend }}</td>
        <td>{{ stock.history[0].close }}</td>
        <td>{{ stock.history[0].volume }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
