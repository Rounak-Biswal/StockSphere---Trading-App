<div class="login-page-container d-flex justify-content-center align-items-center h-100">
  <div class="login-card p-5 rounded-3 shadow-lg"
    style="max-width: 420px; width: 100%; background: var(--grey-primary);">

    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="text-white fw-semibold mb-2">Get Started with Us</h2>
      <p class="mb-0" style="color: var(--silver-secondary);">Already have an account ?
        <span>
          <a routerLink="/login" style="color: var(--gold-primary); cursor: pointer;">Login</a>&nbsp;here
        </span>
      </p>
    </div>

    <!-- Register Form -->
    <form class="login-form" (ngSubmit)="onSignup()">
      <div class="mb-4">
        <label for="username" class="form-label" style="color: var(--silver-secondary);">Username</label>
        <input type="text" class="form-control py-2 text-white border-0" id="username" name="username" [(ngModel)]="signupData.username"
          style="background: var(--gray-700); border-radius: 8px;" required>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label" style="color: var(--silver-secondary);">Email</label>
        <input type="email" class="form-control py-2 text-white border-0" id="email" name="email" [(ngModel)]="signupData.email"
          style="background: var(--gray-700); border-radius: 8px;" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label" style="color: var(--silver-secondary);">Password</label>
        <input type="password" class="form-control py-2 text-white border-0" id="password" name="password"
          [(ngModel)]="signupData.password" style="background: var(--gray-700); border-radius: 8px;" required>
      </div>

      <div>
        <button type="submit"
          class="btn btn-lg w-100 py-2 text-white d-flex align-items-center justify-content-center gap-2"
          style="background: var(--orange-primary); border: none; border-radius: 8px;">
          <span>Continue</span>
        </button>
      </div>
    </form>

  </div>
</div>
