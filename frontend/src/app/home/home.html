<div class="container mx-auto py-5">
    <!-- Hero Section -->
    <div class="text-center mb-5">
        <h1 class="text-4xl font-bold">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            StockSphere
        </h1>
        <p class="text-lg mt-2">Track, Analyse & Simulate your favourite stocks</p>
    </div>

    <!-- Stats Cards -->
    <div class="row text-center mb-5">
        <div class="col">
            <div class="p-3 rounded text-white" style="background-color: #00BCD4;">
                <h2 class="text-2xl">150+</h2>
                <p>Stocks tracked</p>
            </div>
        </div>
        <div class="col">
            <div class="p-3 rounded text-white" style="background-color: #9C27B0;">
                <h2 class="text-2xl">500+</h2>
                <p>Active users</p>
            </div>
        </div>
        <div class="col">
            <div class="p-3 rounded text-white" style="background-color: #FF9800;">
                <h2 class="text-2xl">5</h2>
                <p>Technical Indicators</p>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="row">
        <div class="col-md-4 text-center">
            <h3>Watchlist</h3>
            <p>Add and manage your favourite stocks.</p>
        </div>
        <div class="col-md-4 text-center">
            <h3>Charts</h3>
            <p>Interactive charts with RSI, MACD & Volume.</p>
        </div>
        <div class="col-md-4 text-center">
            <h3>Simulated Trades</h3>
            <p>Practice trading with no real money.</p>
        </div>
    </div> <br><br>

    <div class="text-center">
        <button 
            (click)="showSignUp()"
            class="authBtn btn btn-lg py-2 text-white gap-2">
            <span>Get Started</span>
        </button>
    </div>
</div>
