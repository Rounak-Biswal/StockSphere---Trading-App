<form (ngSubmit)="onLogin()">
  <h2>Log In</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
  </div>
  <button type="submit">Login</button>
  <p>Don't have an account? <a routerLink="/login">Sign Up</a></p>
</form>
